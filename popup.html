<!DOCTYPE html>
<html lang = "en">
<head>
    <!-- setting up the base of the extension -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Log</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <!-- Style of my code -->
      <style>
          /* Style of the whole body of the extension */
          html, body {
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            margin: 0;
            min-height: 180px;
            padding: 0;
            width: 384px;
          }
          /* set the style of what wraps the logo */
          h1{
            font-family: 'Menlo', monospace;
            font-size: 22px;
            font-weight: 400;
            margin: 0;
            color: #2f5876;
          }
          /* set links to black with no outlines and no underlines */
          a:link, a:visited{
            color: #000;
            outline: 0;
            text-decoration: none;
          }
          /* set image sie */
          img {
            width: 30px;
          }
          /* set style for the modal header section */
          /* align and create a border at the bottom of the section */
          .modal-header {
            align-items: center;
            border-bottom: 0.5px solid #dadada;
          }
          /* style for description of the extension */
          /* set it in between the sections with space */
          .modal-content {
            padding: 0 22px;
          }
          /* set the style of where the icons are going to be with a border to separate */
          .modal-icons {
            border-top: 0.5px solid #dadada;
            height: 50px;
            width: 100%;
          }
          /* style of the logo class */
          .logo {
            padding: 16px;
          }
          /* align the logo in a line with margin */
          .logo-icon {
            vertical-align: text-bottom;
            margin-right: 12px;
          }
          /* version number style */
          .version{
            color: #444;
            font-size: 18px;
          }
          /* set the style details of the icons */
          .flex-container {
            display: flex;
            justify-content: space-between;
            padding: 10px 22px;
          }
          /* set style for each item in flex */
          .flex {
            opacity: 1;
            transition: opacity 0.2s eas-in-out;
            width: 120px;
          }
          /* set how the opacity changes when you hover over the icon */
          .flex:hover {
            opacity: 0.4;
          }
      </style>
</head>
<body>
<!-- body of the code -->
<!-- Creating the actual extension -->
  <div class="modal-header">
      <!--  lass with the logo -->
      <h1 class = "logo">
          <!-- Set the image source to the folder with the image -->
          <img src="images/logo.png" alt="Stock Log" class="logo-icon"> Stock Log <span class="version">(1.0.0)</span>
      </h1>
  </div>
  <div class="modal-content">
      <!-- Create a class for the text describing the extension -->
      <!-- paragraph for text -->
      <p>Access stock price data and news</p>
  </div>
  <div class="modal-icons">
      <!-- class for all of the icons and where they link to -->
      <!-- Also for the text below the icons -->
      <div class="flex-container">
          <!-- icon class -->
          <div class="flex">
              <!-- class for the first icon -->
              <!-- link to the yahoo finance page -->
              <a href="https://finance.yahoo.com" target="_blank">
                  <!-- code for getting the icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2f5876" class="bi bi-file-bar-graph" viewBox="0 0 16 16">
                    <path d="M4.5 12a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-1zm3 0a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1zm3 0a.5.5 0 0 1-.5-.5v-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5h-1z"/>
                    <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                  </svg>
              </a>
              <!-- print yahoo finance to show where link goes to-->
              <p>Yahoo Finance</p>
          </div>
          <div class="flex">
              <!-- class for second icon -->
              <!-- link to the MarketWatch website -->
              <a href="https://marketwatch.com" target="_blank">
                  <!-- code for accessing the icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2f5876" class="bi bi-newspaper" viewBox="0 0 16 16">
                      <path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
                      <path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
                  </svg>
              </a>
              <!-- print MarketWatch to show where link goes to -->
              <p>MarketWatch</p>
          </div>
          <div class="search">
              <form class="form-data">
                  <div class="enter-ticker">
                      Enter a stock ticker
                  </div>
                  <div>
                      <input type="text" class="ticker"/>
                  </div>
                  <button class="search">Search</button>
              </form>
          </div>
      </div>
  </div>
  <!-- Link to bundle.js for javascript code -->
  <script src="bundle.js"></script>
</body>
</html>
